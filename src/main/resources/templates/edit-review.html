<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Edit Review</h1>
    <form th:action="@{/reviews/update}" th:object="${review}" method="post">
        <input type="hidden" th:field="*{reviewId}"/>
        <div class="form-group">
            <label>Book ID</label>
            <input type="text" th:field="*{bookId}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label>User ID</label>
            <input type="text" th:field="*{userId}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label>Rating (1-5)</label>
            <input type="number" th:field="*{rating}" class="form-control" min="1" max="5" required/>
        </div>
        <div class="form-group">
            <label>Comment</label>
            <textarea th:field="*{comment}" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Update</button>
        <a href="/reviews" class="btn btn-secondary mt-2">Cancel</a>
    </form>
</div>
</body>
</html>
