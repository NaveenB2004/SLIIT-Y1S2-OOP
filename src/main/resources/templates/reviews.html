<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>All Reviews</h1>
    <a href="/reviews/new" class="btn btn-primary mb-3">Add New Review</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Review ID</th>
            <th>Book ID</th>
            <th>User ID</th>
            <th>Rating</th>
            <th>Comment</th>
            <th>Timestamp</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <td th:text="${review.reviewId}"></td>
            <td th:text="${review.bookId}"></td>
            <td th:text="${review.userId}"></td>
            <td th:text="${review.rating}"></td>
            <td th:text="${review.comment}"></td>
            <td th:text="${review.timestamp}"></td>
            <td>
                <a th:href="@{/reviews/edit/{id}(id=${review.reviewId})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/reviews/delete/{id}(id=${review.reviewId})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
