<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Add New Review</h1>
    <form th:action="@{/reviews}" th:object="${review}" method="post">
        <div class="form-group">
            <label>Book ID</label>
            <input type="text" th:field="*{bookId}" class="form-control" placeholder="Enter Book ID" required/>
        </div>
        <div class="form-group">
            <label>User ID</label>
            <input type="text" th:field="*{userId}" class="form-control" placeholder="Enter User ID" required/>
        </div>
        <div class="form-group">
            <label>Rating (1-5)</label>
            <input type="number" th:field="*{rating}" class="form-control" min="1" max="5" required/>
        </div>
        <div class="form-group">
            <label>Comment</label>
            <textarea th:field="*{comment}" class="form-control" placeholder="Enter comment" required></textarea>
        </div>
        <button type="submit" class="btn btn-success mt-2">Submit</button>
        <a href="/reviews" class="btn btn-secondary mt-2">Cancel</a>
    </form>
</div>
</body>
</html>
