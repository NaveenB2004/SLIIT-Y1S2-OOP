<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans bg-gray-100 m-0">
<header class="bg-teal-900 text-white py-4 text-center">
    <h1 class="text-3xl font-bold">Library Management System</h1>
    <p class="mt-2">User Login</p>
</header>

<div class="container mx-auto max-w-md my-8">
    <div class="bg-white p-8 shadow-lg rounded-lg">
        <div class="text-center mb-8">
            <i class="fas fa-user-circle text-6xl text-teal-900"></i>
            <h2 class="text-2xl font-bold text-teal-900 mt-4">Login to Your Account</h2>
        </div>

        <form action="/login" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-700 mb-2">Username</label>
                <div class="relative">
                    <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" id="username" name="username" required
                           class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                </div>
            </div>

            <div>
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                    <input type="password" id="password" name="password" required
                           class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember"
                           class="h-4 w-4 text-teal-900 border-gray-300 rounded focus:ring-teal-500">
                    <label for="remember" class="ml-2 text-gray-700">Remember me</label>
                </div>
                <a href="#" class="text-teal-700 hover:underline">Forgot password?</a>
            </div>

            <button type="submit"
                    class="w-full bg-teal-900 text-white py-2 px-4 rounded-md hover:bg-teal-700 transition-colors">
                Login
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Don't have an account?
                <a href="register.html" class="text-teal-700 hover:underline">Register here</a>
            </p>
        </div>
    </div>
</div>

<footer class="bg-teal-900 text-white text-center py-5 mt-8">
    <p>Â© 2025 University Library Management System | Developed by Student</p>
</footer>
</body>
</html>
