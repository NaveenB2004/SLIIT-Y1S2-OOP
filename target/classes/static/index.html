<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --dark-color: #5a5c69;
        }
        
        body {
            background-color: var(--secondary-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }

        .header {
            background-color: #1f1f1f;
            color: white;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 10px;
        }

        .book-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            transition: transform 0.2s;
            height: 100%;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-image-container {
            position: relative;
            padding-top: 150%;
            overflow: hidden;
            border-radius: 10px 10px 0 0;
        }

        .book-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-body {
            padding: 1.5rem;
        }

        .search-box {
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .admin-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #3a5ccc;
            border-color: #3a5ccc;
        }

        .custom-add-btn {
            background-color: #1f1f1f;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .custom-add-btn:hover {
            background-color: #333;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1><i class="fas fa-book"></i> Author Details</h1>
                <button class="btn btn-outline-light" id="toggleAdmin">Switch to Admin Mode</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <!-- Search Box -->
        <div class="search-box mb-4">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2 class="mb-0">Available Books</h2>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn admin-controls custom-add-btn" onclick="Controller.showAddForm()">
                        <i class="fas fa-plus"></i> Add New Book
                    </button>
                </div>
            </div>
        </div>

        <!-- Books Grid -->
        <div class="row" id="bookList">
            <!-- Books will be dynamically loaded here -->
        </div>

        <!-- Book Details Modal -->
        <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <!-- Book details will be shown here -->
                    </div>
                    <div class="modal-footer admin-controls">
                        <button class="btn btn-warning" onclick="Controller.editBook()">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-danger" onclick="Controller.deleteBook()">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Form -->
        <div class="admin-form admin-controls" id="adminFormCard" style="display: none;">
            <h5 class="card-title mb-4">Add/Edit Book</h5>
            <form id="bookForm" class="needs-validation" novalidate>
                <input type="hidden" id="bookId">
                <div class="mb-3">
                    <label for="bookTitle" class="form-label">Book Title</label>
                    <input type="text" class="form-control" id="bookTitle" required>
                    <div class="invalid-feedback">Please enter a book title</div>
                </div>
                <div class="mb-3">
                    <label for="imageUrl" class="form-label">Book Cover Image URL</label>
                    <input type="url" class="form-control" id="imageUrl" required>
                    <div class="invalid-feedback">Please enter a valid image URL</div>
                    <small class="form-text text-muted">Enter a direct link to an image (e.g., https://example.com/image.jpg)</small>
                </div>
                <div class="mb-3">
                    <label for="bookSummary" class="form-label">Summary</label>
                    <textarea class="form-control" id="bookSummary" rows="3" required></textarea>
                    <div class="invalid-feedback">Please enter a book summary</div>
                </div>
                <div class="mb-3">
                    <label for="authorName" class="form-label">Author Name</label>
                    <input type="text" class="form-control" id="authorName" required>
                    <div class="invalid-feedback">Please enter an author name</div>
                </div>
                <div class="mb-3">
                    <label for="authorBio" class="form-label">Author Bio</label>
                    <textarea class="form-control" id="authorBio" rows="3" required></textarea>
                    <div class="invalid-feedback">Please enter an author bio</div>
                </div>
                <div class="mb-3">
                    <label for="otherBooks" class="form-label">Other Books (comma-separated)</label>
                    <input type="text" class="form-control" id="otherBooks" required>
                    <div class="invalid-feedback">Please enter other books</div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="Controller.resetForm()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/js/main.js"></script>
</body>
</html>
